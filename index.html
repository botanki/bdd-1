<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mr. Shopper</title>

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">

  <script src="./fake-module.js"></script>
  <script src="./libs/js/chai.js"></script>
  <script src="./libs/js/jquery.min.js"></script>
  <script src="./libs/js/tether.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="./grocery-list-item.js"></script>
  <script src="./grocery-list.js"></script>
  <script src="./app-gui.js" defer></script>
</head>

<body>

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12 main-view">
        <div class="col-md-2 main-view-top-buttons">
          <button type="button" id="add-list" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal">
              +
            </button>
        </div>

        <div class="col-md-10 main-view-lists">
          <h2>Existing lists</h2>
          <ul id="createdLists">
          </ul>
          <div id="displayError" class="alert alert-danger invisible" role="alert">
            <span id="error-msg"></span>
          </div>
        </div>
      </div>

      <div class="col list-detail-view">
        <button id="back-button" type="button" class="btn btn-sm">Back</button>
        <h2>Groceries</h2>
        <button id="add-grocery" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal">
            Add Grocery
          </button>
        <ul id="list-items">
        </ul>
      </div>

    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade lists" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <input placeholder="Enter list name" type="text" name="list-name" id="listName">
        </div>
        <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm" id="addListButton">Add List</button>
      </div>
    </div>
  </div>

</body>

</html>
